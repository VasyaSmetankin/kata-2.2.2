<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car Set</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Car Set</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Model</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.carId}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.price}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
